plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

version = library_version

ext {
    PUBLISH_GROUP_ID = 'com.github.dreamncn'
    PUBLISH_VERSION = version
    PUBLISH_ARTIFACT_ID = 'themeEngine'
    PUBLISH_DESCRIPTION = 'A Material Design 3 Theme Engine for Android'
    PUBLISH_URL = 'https://github.com/dreamncn/ThemeEngine'
    PUBLISH_LICENSE_NAME = 'Apache License'
    PUBLISH_LICENSE_URL =
            'https://github.com/dreamncn/ThemeEngine/blob/master/LICENSE'
    PUBLISH_DEVELOPER_ID = 'quickersilver'
    PUBLISH_DEVELOPER_NAME = 'Prathamesh More'
    PUBLISH_DEVELOPER_EMAIL = 'prathameshmm02@gmail.com'
    PUBLISH_SCM_CONNECTION =
            'scm:git:github.com/dreamncn/ThemeEngine.git'
    PUBLISH_SCM_DEVELOPER_CONNECTION =
            'scm:git:ssh://github.com/dreamncn/ThemeEngine.git'
    PUBLISH_SCM_URL =
                'https://github.com/dreamncn/ThemeEngine/tree/master'
}

apply from: "${rootProject.projectDir}/scripts/publish-module.gradle"

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation "androidx.core:core-ktx:$core_version"
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "androidx.preference:preference-ktx:$preference_version"
    implementation "com.google.android.material:material:$mdc_version"
}